<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array r bal ta jodi na feleici</title>
</head>

<body>
    <input id="input" type="text" placeholder="enter your number">
    <button onclick="clk()">press</button>
    <p id="display"></p>
    <script>
        let array = [];

        function clk() {
            let inputElement = document.getElementById('input').value;
            document.getElementById('input').value = '';
            console.log(inputElement);
            array.push(inputElement);
            display();
        }

        function display() {
            for (let i = 0; i < array.length; i++) {
                document.getElementById('display').innerText = array;
            }
        }
    </script>
</body>

</html>
