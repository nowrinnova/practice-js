<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array r bal ta jodi na feleici</title>
</head>

<body>
    <input id="input" type="text" placeholder="enter your number">
    <button onclick="clk()">press</button>
    <div id="display"></div>
    <script>
        let array = ['meeting with rj group', 'finish all assingment'];

        function clk() {
            let inputElement = document.getElementById('input').value;
            document.getElementById('input').value = '';
            console.log(inputElement);
            array.push(inputElement);
            display();
        }


        function display() {
            let displayElement = document.getElementById('display');

            let newHtml = '';
            for (let i = 0; i < array.length; i++) {
                let item = array[i];
                newHtml +=
                    `<div><span>${item}</span>
                        <button class='btn-delete' onclick="array.splice(${i}, 1);
                         display();">Delete</button>
                </div>
                `;
                displayElement.innerHTML = newHtml;
                // document.getElementById('display').innerText = array;
            }


        }
    </script>
</body>

</html>
