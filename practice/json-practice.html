    <Style>
        .js-odd {
            background-color: red;
        }

        .js-even {
            background-color: green;
        }
    </Style>

<body>
    <h1 id="greeting"> </h1>
    <button id="my-button" onclick=" buttonPressed()">0</button>
    <h3 class="classify">let's start</h3>
    <script>
        let noOfButtonPressed = localStorage.getItem('noOfButtonPressed');

        function buttonPressed() {
            noOfButtonPressed++;
            localStorage.setItem('noOfButtonPressed', noOfButtonPressed);
            update();
        }

        function update() {


            let button = document.querySelector('#my-button');
            button.innerText = noOfButtonPressed;
            if (noOfButtonPressed % 2 == 0) {
                button.classList.remove('js-odd');
                button.classList.add('js-even');
                let buttonUpdate = document.querySelector('.classify');
                buttonUpdate.innerText = 'even';
            } else {
                button.classList.remove('js-even');
                button.classList.add('js-odd');
                let buttonUpdate = document.querySelector('.classify');
                buttonUpdate.innerText = 'odd';
            }
        }

        function doGreeting(name) {
            let mydate = new Date();;
            let hours = mydate.getHours();
            let printTime;
            if (hours > 6 && hours <= 11) {
                printTime = `good morning ${name}`;
            } else if (hours >= 12 && hours <= 15) {
                printTime = `good noon ${name}`;
            } else if (hours >= 16 && hours < 19) {
                printTime = `good afternoon ${name}`;
            } else {
                printTime = `good night ${name}`;

            }
            document.querySelector('#greeting').innerText = printTime;
        }
        doGreeting('nova');
